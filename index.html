<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loadstring Generator</title>
    <style>
        /* Animacja gradientu w tle */
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            /* Ciemny fioletowy gradient */
            background: linear-gradient(-45deg, #0f0c29, #302b63, #24243e, #1a0a2e);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: white; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
            overflow: hidden;
        }

        /* Zdjęcie w lewym górnym rogu */
        .corner-img {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 80px; /* Możesz dostosować rozmiar */
            height: auto;
            z-index: 10;
        }

        .container { 
            background: rgba(30, 30, 30, 0.85); /* Lekka przezroczystość dla efektu glassmorphism */
            padding: 2rem; 
            border-radius: 16px; 
            box-shadow: 0 10px 40px rgba(0,0,0,0.7); 
            width: 90%; 
            max-width: 500px; 
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        input { 
            width: 90%; 
            padding: 12px; 
            margin-bottom: 1rem; 
            border-radius: 6px; 
            border: 1px solid #444; 
            background: #252526; 
            color: white; 
            outline: none;
        }
        
        input:focus { border-color: #8a2be2; }

        button { 
            padding: 10px 25px; 
            border: none; 
            border-radius: 6px; 
            background: #6a11cb; 
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white; 
            cursor: pointer; 
            font-weight: bold; 
            transition: transform 0.2s;
        }

        button:hover { 
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(106, 17, 203, 0.6);
        }

        #resultContainer { margin-top: 1.5rem; display: none; }

        textarea { 
            width: 90%; 
            height: 80px; 
            background: #1a1a1a; 
            color: #dcdcdc; 
            border: 1px solid #444; 
            border-radius: 6px; 
            padding: 10px; 
            resize: none; 
            font-family: monospace; 
            font-size: 0.9rem;
        }

        .copy-btn { background: #28a745; margin-top: 10px; }
    </style>
</head>
<body>

<img src="corner.png" alt="" class="corner-img">

<div class="container">
    <h2>Loadstring Generator</h2>
    <p style="opacity: 0.8;">Wklej link do surowego skryptu (Raw GitHub):</p>
    <input type="text" id="rawUrl" placeholder="https://raw.githubusercontent.com/...">
    <br>
    <button onclick="generateLoadstring()">Generuj</button>

    <div id="resultContainer">
        <p>Twój loadstring:</p>
        <textarea id="output" readonly></textarea>
        <br>
        <button class="copy-btn" onclick="copyToClipboard()">Kopiuj do schowka</button>
    </div>
</div>

<script>
    function generateLoadstring() {
        const url = document.getElementById('rawUrl').value.trim();
        const output = document.getElementById('output');
        const container = document.getElementById('resultContainer');

        if (url === "") {
            alert("Najpierw wklej link!");
            return;
        }

        const formatted = `loadstring(game:HttpGet("${url}", true))()`;
        
        output.value = formatted;
        container.style.display = 'block';
    }

    function copyToClipboard() {
        const output = document.getElementById('output');
        output.select();
        document.execCommand('copy');
        alert("Skopiowano do schowka!");
    }
</script>

</body>
</html>
